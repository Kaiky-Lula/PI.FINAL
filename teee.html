        /* Reset de margens e preenchimentos */
        * {

        /* Estilo do cabeçalho */
        header {

        /* Estilo dos links do menu */
        .menu {
            display: flex;
            list-style: none;
            
        }
 
        .menu li {
            margin: 0 15px;
        }
 
        .menu li a {
            color: black;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: left;
           
        }
 
 
        /* Ícones no menu (apenas para Favoritos, Carrinho e Login) */
        .menu li.icon-only a {
            font-size: 33px; /* Tamanho dos ícones */
            margin-top: 30%;
        }


        .icon-only:hover{
            transform: scale(1.25);
        }

        
        .number {

        margin-top: 5%;

        /* Estilo da barra de pesquisa */
        .search-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 7%;
            margin-left: 250px;
            
        }
 
        .search-bar input[type="text"] {
            padding: 7px;
            border-radius: 5px;
            border: none;
            outline: none;
            width: 400px;
        
        }
 
        .search-bar button {
            margin-left: 7px;
            padding: 7px 7px;
            border: none;
            background-color:black;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .botao-pesquisa:hover{
            transform: scale(1.10);
        }


 
        /* Toggle do menu para mobile */
        .menu-toggle {
            display: none; /* Esconde o ícone do menu em desktop */
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }
 
        /* Esconde o checkbox que controla o menu mobile */
        #menu-mobile {
            display: none;
        }
 
        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            /* Ajuste para exibir o ícone do menu em mobile */
            .menu-toggle {
                display: block;
            }
 
            /* Esconde o menu padrão e barra de pesquisa em mobile */
            .menu,
            .search-bar {
                display: none;
            }
 
            /* Exibe o menu em coluna ao ativar o menu mobile */
            #menu-mobile:checked ~ nav .menu {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
                padding: 10px 0;
            }
 
            .menu li {
                margin: 10px 0;
            }
        }
